get:
  tags:
    - realm
  summary: List realms.
  operationId: listRealms
  parameters: 
    - name: "-"
      in: query
      required: false
      schema:
        $ref: '../schemas/QueryParameter.yaml'
  responses:
    '200':
      description: |-
        Successful operation, returns a list of realms.
        If no realms are found, an empty array is returned.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Realm.yaml'
    '400':
      description: Bad request, invalid query parameters.
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
put:
  tags:
    - realm
  summary: Update an existing realm.
  operationId: updateRealm
  requestBody:
    description: Update an existent realm in the SPN
    content:
      application/json:
        schema:
          $ref: '../schemas/Realm.yaml'
    required: true
  responses:
    '200':
      description: Successful operation, return the new contents.
      content:
        application/json:
          schema:
            $ref: '../schemas/Realm.yaml'
    '400':
      description: Invalid realm name supplied
    '404':
      description: Realm not found
    '422':
      description: Validation exception
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
post:
  tags:
    - realm
  summary: Add a new realm.
  operationId: addRealm
  requestBody:
    description: Create a new realm
    content:
      application/json:
        schema:
          $ref: '../schemas/Realm.yaml'
    required: true
  responses:
    '200':
      description: Successful operation, return the new contents.
      content:
        application/json:
          schema:
            $ref: '../schemas/Realm.yaml'
    '400':
      description: Invalid realm name supplied or the realm already exists
    '422':
      description: Validation exception
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
